name: Stage Deploy

concurrency:
  group: stage_deploy
  cancel-in-progress: true

on:
  push:
    branches:
      - develop
      - 'feature/**'
      - 'fix/**'
  pull_request:
    branches:
      - develop
    types: [closed]

  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: mssp
  DEPLOY_PATH: /MSPP

defaults:
  run:
    working-directory: .

jobs:
  build-and-push-image-to-github-packages:
    name: Push Docker image to GitHub Packages
    runs-on: ubuntu-latest
    environment:
      name: stage_deploy
    permissions:
      contents: read
      packages: write
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: develop
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Sanitize repo slug
        uses: actions/github-script@v6
        id: repo_slug
        with:
          result-encoding: string
          script: return 'ghcr.io/${{ github.repository }}'.toLowerCase()
      - name: Push Stage to GitHub Container Registry
        uses: docker/build-push-action@v4
        with:
          context: "{{defaultContext}}"
          push: true
          tags: ${{ steps.repo_slug.outputs.result }}:stage

  deploy:
    name: Deploy changes on server
    runs-on: ubuntu-latest
    environment:
      name: stage_deploy
    needs: build-and-push-image-to-github-packages
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: develop
      - name: Sanitize repo slug
        uses: actions/github-script@v6
        id: repo_slug_deploy
        with:
          result-encoding: string
          script: return 'ghcr.io/${{ github.repository }}'.toLowerCase()
      - name: Create directory for deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.PASSPHRASE }}
          script: |
            sudo mkdir -p ${{ env.DEPLOY_PATH }}/infra
            sudo chmod 777 ${{ env.DEPLOY_PATH }}
            sudo chmod 777 ${{ env.DEPLOY_PATH }}/infra
      - name: copy file via ssh
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.PASSPHRASE }}
          source: "infra/docker-compose-stage.yml, infra/nginx.conf"
          target: ${{ env.DEPLOY_PATH }}
      - name: executing remote ssh commands to deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.PASSPHRASE }}
          script: |
            cd ${{ env.DEPLOY_PATH }}
            # Очистка неиспользуемых контейнеров, образов, сетей
            sudo docker system prune --force
            touch .env-stage
            # Django environment variables
            echo SECRET_KEY=${{ secrets.DJANGO_SECRET_KEY }} >> .env-stage
            echo ALLOWED_HOSTS=${{ secrets.DJANGO_ALLOWED_HOSTS }} >> .env-stage
            # Secrets variables for google sheets in Django:
            echo GOOGLE_PRIVATE_KEY_ID=${{ secrets.GOOGLE_PRIVATE_KEY_ID }} >> .env-stage
            echo GOOGLE_PRIVATE_KEY=${{ secrets.GOOGLE_PRIVATE_KEY }} >> .env-stage
            # Secrets variables for webhook:
            echo WEBHOOK_MODE=${{ secrets.WEBHOOK_MODE }} >> .env-stage
            echo WEBHOOK_URL=${{ secrets.WEBHOOK_URL }} >> .env-stage
            # Secrets variables for POSTGRES
            echo POSTGRES_DB=${{ secrets.POSTGRES_DB }} >> .env-stage
            echo POSTGRES_USER=${{ secrets.POSTGRES_USER }} >> .env-stage
            echo POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }} >> .env-stage
            echo POSTGRES_HOST=${{ secrets.POSTGRES_HOST }} >> .env-stage
            echo POSTGRES_PORT=${{ secrets.POSTGRES_PORT }} >> .env-stage
            echo TELEGRAM_TOKEN=${{ secrets.TELEGRAM_TOKEN }} >> .env-stage
            # Установка приложения +
            mv .env-stage infra/.env-stage
            sudo docker compose -f infra/docker-compose-stage.yml up -d
